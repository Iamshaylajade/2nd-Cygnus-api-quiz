<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/styles.css">
    <script src="https://kit.fontawesome.com/dd1d9f3360.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div id="end" class="flex-center flex-column">
            <h1 id="finalScore">0</h1>
            <form class="end-form-comtainer">
                <h2 id="end-text">Enter your name to same score!</h2>
                <input type="text" name="name" id="username" placeholder="Enter your name">
                <button class="btn" id="saveScoreBtn" type="submit" 
                oneclick="saveHighScore(event)" disabled>Save</button>
            </form>
            <a href="/game.html" class="btn">Play Again</a>
            <a href="/" class="btn">Return Home<i class="fas fa-home"></i></a>
        </div>

    </div>
</body>
</html>
